<!doctype html>
<html lang="en" ng-app = "ShoppingListCheckOff">
  <head >
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuyController">
     <h2>To Buy:</h2>
     <ul>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
       <li ng-repeat="item in ToBuyController.toBuyItemList">
         Buy {{item.quantity}} of {{item.name}}
         <button class="btn btn-default" ng-click="ToBuyController.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>

     </ul>
     <div class="emptyMessage" ng-if="ToBuyController.toBuyItemList.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as BoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in BoughtController.boughtItemList">Bought {{ item.quantity }} of {{ item.name }} </li>

     </ul>
     <div class="emptyMessage" ng-if="BoughtController.boughtItemList.length <=0">Nothing bought yet.</div>
    </div>
  </div>
</div>

  <script src="angular.min.js"> </script>
  <script src="app.js"></script>
</body>
</html>
